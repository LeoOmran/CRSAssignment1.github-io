<div class="panel panel-info" style="background-color:transparent;">
<div class="panel-heading text-center" style="background-color:blueviolet;color:white;">
Trip Details
</div>
<div class="panel-body">

<div class="form-group">
<label style="color:blue;">Trip Date</label>
<input class="form-control" type="Date" name="date" id="date" autocomplete="off" required />
</div>
<div class="form-group">
<label style="color:blue;">Destination</label>
<input class="form-control" type="text" name="destination" id="destination" autocomplete="off" required />
</div>
<div class="form-group">
<label style="color:blue;">description</label>
<input class="form-control" type="multiple" name="desc" id="description" autocomplete="off" required />
</div>
<div class="form-group">
<label style="color:blue;">Select Crisis Type</label>
<select name="type" class="form-control" id="type">
<option value="flood">Flood</option>
<option value="earthquake">Earthquake</option>
<option value="wildfire">WildFire</option>
</select>
</div>
 <div class="form-group">
<label style="color:blue;">Number Of Volunteers</label>
<input class="form-control" type="text" name="number" id="numb" autocomplete="off" required />
</div>

<div class="text-center">
 <button type="submit" name="create" class="btn btn-success" onclick="addrow()">Create Trip</button>
</div>
 </div>
</div>

<script type="text/javascript">
    function addrow(){
        var date=document.getElementById('date').value;
        var destination=document.getElementById('destination').value;
        var description=document.getElementById('description').value;
        var type=document.getElementById('type').value;
        var numb=document.getElementById('numb').value;
        var a="<tr><td>"+description+"</td><td>"+type+"</td><td>"+numb+"</td><td>"+date+"</td><td>"+destination+"</td><td onclick='deleterow(this)'><button class='btn btn-danger'>Delete</button></td></tr>";
        $('#tbodyy').append(a);

    }
    function deleterow(row){
            $(row).parent('tr').remove();
        
    }
</script>
